<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Salary</title>
</head>
<body>
    <h1>Calculate Salary</h1>
    <form action="/calcular-salario" method="get">
        <label for="idnumber">ID Number:</label>
        <input type="text" id="idnumber" name="idnumber" required><br>
        
        <label for="BasicSalary">Basic Salary:</label>
        <input type="text" id="BasicSalary" name="BasicSalary" required><br>
        
        <label for="WorkedDays">Worked Days:</label>
        <input type="text" id="WorkedDays" name="WorkedDays" required><br>
        
        <label for="HolidayTimeWorked">Holiday Time Worked:</label>
        <input type="text" id="HolidayTimeWorked" name="HolidayTimeWorked" required><br>
        
        <label for="ExtraDaylightHoursWorked">Extra Daylight Hours Worked:</label>
        <input type="text" id="ExtraDaylightHoursWorked" name="ExtraDaylightHoursWorked" required><br>
        
        <label for="ExtraNightHoursWorked">Extra Night Hours Worked:</label>
        <input type="text" id="ExtraNightHoursWorked" name="ExtraNightHoursWorked" required><br>
        
        <label for="HolidayExtraDaylightHoursWorked">Holiday Extra Daylight Hours Worked:</label>
        <input type="text" id="HolidayExtraDaylightHoursWorked" name="HolidayExtraDaylightHoursWorked" required><br>
        
        <label for="HolidayExtraNightHoursWorked">Holiday Extra Night Hours Worked:</label>
        <input type="text" id="HolidayExtraNightHoursWorked" name="HolidayExtraNightHoursWorked" required><br>
        
        <label for="DaysOfDisability">Days Of Disability:</label>
        <input type="text" id="DaysOfDisability" name="DaysOfDisability" required><br>
        
        <label for="LeaveDays">Leave Days:</label>
        <input type="text" id="LeaveDays" name="LeaveDays" required><br>
        
        <label for="HealthInsurancePercentage">Health Insurance Percentage:</label>
        <input type="text" id="HealthInsurancePercentage" name="HealthInsurancePercentage" required><br>
        
        <label for="PensionContributionPercentage">Pension Contribution Percentage:</label>
        <input type="text" id="PensionContributionPercentage" name="PensionContributionPercentage" required><br>
        
        <label for="PensionSolidarityFundContributionPercentage">Pension Solidarity Fund Contribution Percentage:</label>
        <input type="text" id="PensionSolidarityFundContributionPercentage" name="PensionSolidarityFundContributionPercentage" required><br>
        
        <button type="submit">Calculate Salary</button>
    </form>
</body>
</html>
